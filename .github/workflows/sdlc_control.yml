name: SDLC Control - Ansible-driven tests

on:
  push:
  pull_request:

jobs:
  sdlc-control:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible and deps
        run: |
          python -m pip install --upgrade pip
          pip install ansible==7.6.0

      # - name: Run Ansible SDLC site playbook
      #   run: |
      #     ansible-playbook -i .github/ansible/inventory/hosts .github/ansible/playbooks/site.yml \
      #       -e @.github/ansible/group_vars/all.yml

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sdlc-artifacts
          path: artifacts/**/*.xml

      - name: Run pytest directly (unit + smoke)
        run: |
          if [ -x .venv/bin/pytest ]; then
            ./.venv/bin/pytest -q --junitxml=artifacts/pytest-junit.xml
          else
            echo "Virtualenv pytest not found, running system pytest"
            pytest -q --junitxml=artifacts/pytest-junit.xml
          fi
        env:
          PYTHONUNBUFFERED: 1
