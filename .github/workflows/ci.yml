name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Run syntax check
        run: python -m compileall .
      - name: Run unit tests (if present)
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then
            python -m pip install pytest
            pytest -q || true
          else
            echo "No tests found, skipping pytest"
          fi
name: CI - Ansible-driven tests

on:
  push:
  pull_request:

jobs:
  ansible-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible
        run: python -m pip install --upgrade pip && pip install ansible

      - name: Run Ansible site playbook
        run: |
          ansible-playbook -i .github/ansible/inventory/hosts .github/ansible/playbooks/site.yml \
            -e @.github/ansible/group_vars/all.yml
        env:
          ANSIBLE_DEPRECATION_WARNINGS: "False"
